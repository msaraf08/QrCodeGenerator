<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code creator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="text/URL" id="qrText">

        <div id="imgBox">
            <img src="" id="qrImage" alt="generatedQR">
        </div>

        <button onclick="generateQR();">Generate QR Code</button>
        <a id="downloadBtn" download="qr-code.png" style="display:none;">
            <button type="button">Download QR Code</button>
        </a>

    </div>

    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");

        function generateQR() {
            if (qrText.value.length > 0) {
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                imgBox.classList.add("show-img");
                downloadBtn.style.display = "block";
            } else {
                qrText.classList.add("error");
                setTimeout(() => {
                    qrText.classList.remove("error");
                }, 1000);
            }
        }

        downloadBtn.addEventListener('click', () => {
            let img = document.querySelector('#imgBox img');

            if (img !== null) {
                let imgAtrr = img.getAttribute('src');
                downloadBtn.setAttribute("href", imgAtrr);
            } else {
                downloadBtn.setAttribute("href", `${document.querySelector('canvas').toDataURL()}`);
            }
        });
    </script>
</body>

</html>
